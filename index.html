  <script>
  // Audio player functionality 
    const playBtn = document.getElementById('playBtn');
    const playIcon = document.getElementById('playIcon');
    const audioProgress = document.getElementById('audioProgress');
    const timeDisplay = document.getElementById('timeDisplay');
    const currentTime = document.getElementById('currentTime');
    const totalTime = document.getElementById('totalTime');
    const volumeSlider = document.getElementById('volumeSlider');
    
    let isPlaying = false;
    let audio = new Audio();
audio.src = AUDIO_SOURCE;
    let playbackInterval;
    let volume = 50;
    
    // Set initial volume
    audio.volume = volume / 100;
    
    // When metadata is loaded, update duration
    audio.addEventListener('loadedmetadata', function() {
        updateDurationDisplay();
    });
    
    function updateDurationDisplay() {
        const duration = audio.duration;
        const minutes = Math.floor(duration / 60);
        const seconds = Math.floor(duration % 60);
        totalTime.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
    }
(function() {
    const footer = document.createElement('div');
    footer.className = 'mt-8 text-center fade-in stagger-6';
    footer.innerHTML = `
        <p class="text-white/80 font-medium drop-shadow-lg">
            Created By <span class="text-green-400 font-bold">RapkiOffc</span>
        </p>
    `;
    // Tambahkan ke akhir body atau ke container tertentu
    document.body.appendChild(footer);
})();
    
    playBtn.addEventListener('click', function() {
        isPlaying = !isPlaying;
        if (isPlaying) {
            playIcon.classList.remove('fa-play');
            playIcon.classList.add('fa-pause');
            audio.play();
            startProgressUpdate();
        } else {
            playIcon.classList.remove('fa-pause');
            playIcon.classList.add('fa-play');
            audio.pause();
            stopProgressUpdate();
        }
    });
    
    function startProgressUpdate() {
        stopProgressUpdate();
        playbackInterval = setInterval(updateAudioDisplay, 200);
    }
    
    function stopProgressUpdate() {
        if (playbackInterval) {
            clearInterval(playbackInterval);
        }
    }

    
    function updateAudioDisplay() {
        if (audio.duration) {
            const progress = (audio.currentTime / audio.duration) * 100;
            audioProgress.value = progress;
            
            const currentSeconds = Math.floor(audio.currentTime);
            const minutes = Math.floor(currentSeconds / 60);
            const seconds = currentSeconds % 60;
            
            const timeString = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
            timeDisplay.textContent = timeString;
            currentTime.textContent = timeString;
        }
    }
    
    audioProgress.addEventListener('input', function() {
        if (audio.duration) {
            const seekTime = (this.value / 100) * audio.duration;
            audio.currentTime = seekTime;
            updateAudioDisplay();
        }
    });
    
    volumeSlider.addEventListener('input', function() {
        volume = this.value;
        audio.volume = volume / 100;
    });
    
    // Handle audio ending
    audio.addEventListener('ended', function() {
        isPlaying = false;
        playIcon.classList.remove('fa-pause');
        playIcon.classList.add('fa-play');
        stopProgressUpdate();
        audio.currentTime = 0;
        updateAudioDisplay();
    });
    
    // Smooth scrolling
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });
    
    // Add click effects to buttons
    document.querySelectorAll('.whatsapp-btn').forEach(btn => {
    btn.addEventListener('click', function(e) {
        e.preventDefault(); // Cegah default dulu untuk efek ripple

        const href = this.getAttribute('href'); // Ambil href dari tombol

        // Buat ripple effect
        const ripple = document.createElement('span');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = (e.clientX - rect.left - size / 2) + 'px';
        ripple.style.top = (e.clientY - rect.top - size / 2) + 'px';
        ripple.classList.add('ripple');
        this.appendChild(ripple);

        // Hapus ripple setelah animasi selesai
        setTimeout(() => {
            ripple.remove();
        }, 600);

        // Arahkan ke link setelah efek dimulai
        setTimeout(() => {
            window.location.href = href;
        }, 100); // Delay kecil agar ripple terlihat sebelum redirect
    });
});
    
    // Add CSS for ripple effect
    const style = document.createElement('style');
    style.textContent = `
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    `;
    document.head.appendChild(style);
    
    // Initialize time display
    updateAudioDisplay();
</script>
